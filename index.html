              className="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-4 px-8 rounded-xl text-xl"
            >
              {currentQuestion < filteredQuestions.length - 1 ? 'Next Question â†’' : 'See Results â­'}
            </button>
          )}
        </div>
      </div>
    </div>
  );
};

ReactDOM.render(<FeynmanPhysicsGame />, document.getElementById('root'));
    </script>
</body>
