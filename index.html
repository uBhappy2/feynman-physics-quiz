<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feynman Physics Challenge</title>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState } = React;

const FeynmanPhysicsGame = () => {
  const [gameState, setGameState] = useState('menu');
  const [currentQuestion, setCurrentQuestion] = useState(0);
  const [score, setScore] = useState(0);
  const [streak, setStreak] = useState(0);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [showFeedback, setShowFeedback] = useState(false);
  const [difficulty, setDifficulty] = useState('medium');
  const [playerName, setPlayerName] = useState('');

  const questions = [
    {
      id: 1, difficulty: 'easy', category: 'Mechanics',
      question: "According to Newton's First Law, an object at rest will remain at rest unless acted upon by what?",
      answers: ['An unbalanced force', 'Gravity', 'Friction', 'Inertia'],
      correct: 0,
      explanation: "Newton's First Law states that an object at rest stays at rest and an object in motion stays in motion unless acted upon by an unbalanced force.",
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_09.html',
      image: 'üöÄ'
    },
    {
      id: 2, difficulty: 'easy', category: 'Mechanics',
      question: 'What is the SI unit of force?',
      answers: ['Joule', 'Newton', 'Watt', 'Pascal'],
      correct: 1,
      explanation: 'The Newton (N) is the SI unit of force.',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_09.html',
      image: '‚öñÔ∏è'
    },
    {
      id: 3, difficulty: 'easy', category: 'Energy',
      question: 'Energy cannot be created or destroyed, only transformed. This is known as what?',
      answers: ['Theory of Relativity', 'Conservation of Energy', 'Thermodynamics', 'Quantum Mechanics'],
      correct: 1,
      explanation: 'The Law of Conservation of Energy is a fundamental principle.',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_04.html',
      image: '‚ö°'
    },
    {
      id: 4, difficulty: 'medium', category: 'Mechanics',
      question: 'A car travels at constant velocity. What is the net force?',
      answers: ['In direction of motion', 'Zero', 'Equals weight', 'Varies with speed'],
      correct: 1,
      explanation: 'At constant velocity, acceleration is zero, so net force must be zero.',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_09.html',
      image: 'üöó'
    },
    {
      id: 5, difficulty: 'medium', category: 'Mechanics',
      question: 'What is the relationship between momentum (p), mass (m), and velocity (v)?',
      answers: ['p = m + v', 'p = m / v', 'p = m √ó v', 'p = m - v'],
      correct: 2,
      explanation: 'Momentum is defined as mass times velocity (p = mv).',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_09.html',
      image: 'üí®'
    },
    {
      id: 6, difficulty: 'hard', category: 'Mechanics',
      question: 'In elastic collision, what is conserved?',
      answers: ['Only momentum', 'Only kinetic energy', 'Both momentum and kinetic energy', 'Neither'],
      correct: 2,
      explanation: 'In elastic collisions, both momentum and kinetic energy are conserved.',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_10.html',
      image: 'üí•'
    }
  ];

  const filteredQuestions = questions.filter(q => q.difficulty === difficulty);
  const currentQ = filteredQuestions[currentQuestion];

  const handleAnswer = (index) => {
    if (showFeedback) return;
    setSelectedAnswer(index);
    setShowFeedback(true);
    if (index === currentQ.correct) {
      setScore(score + 1);
      setStreak(streak + 1);
    } else {
      setStreak(0);
    }
  };

  const nextQuestion = () => {
    if (currentQuestion < filteredQuestions.length - 1) {
      setCurrentQuestion(currentQuestion + 1);
      setSelectedAnswer(null);
      setShowFeedback(false);
    } else {
      setGameState('results');
    }
  };

  const startGame = () => {
    if (!playerName.trim()) {
      alert('Please enter your name!');
      return;
    }
    setGameState('playing');
  };

  const restartGame = () => {
    setCurrentQuestion(0);
    setScore(0);
    setStreak(0);
    setSelectedAnswer(null);
    setShowFeedback(false);
    setGameState('playing');
  };

  if (gameState === 'menu') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-8">
        <div className="max-w-4xl mx-auto">
          <div className="text-center mb-12">
            <h1 className="text-6xl font-bold text-white mb-4">‚öõÔ∏è Feynman Physics Challenge</h1>
            <p className="text-xl text-blue-200">Test your physics knowledge!</p>
          </div>
          <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
            <div className="mb-6">
              <label className="block text-white text-lg mb-2">Your Name:</label>
              <input
                type="text"
                value={playerName}
                onChange={(e) => setPlayerName(e.target.value)}
                className="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white/50 border-2 border-white/30 outline-none"
                placeholder="Enter your name..."
              />
            </div>
            <div className="mb-8">
              <label className="block text-white text-lg mb-4">Difficulty:</label>
              <div className="grid grid-cols-3 gap-4">
                <button onClick={() => setDifficulty('easy')} className={`p-4 rounded-xl font-bold text-lg ${difficulty === 'easy' ? 'bg-white text-purple-900' : 'bg-white/20 text-white'}`}>
                  üå± Easy
                </button>
                <button onClick={() => setDifficulty('medium')} className={`p-4 rounded-xl font-bold text-lg ${difficulty === 'medium' ? 'bg-white text-purple-900' : 'bg-white/20 text-white'}`}>
                  üéØ Medium
                </button>
                <button onClick={() => setDifficulty('hard')} className={`p-4 rounded-xl font-bold text-lg ${difficulty === 'hard' ? 'bg-white text-purple-900' : 'bg-white/20 text-white'}`}>
                  üöÄ Hard
                </button>
              </div>
            </div>
            <button onClick={startGame} className="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-4 px-8 rounded-xl text-xl">
              Start Challenge ‚Üí
            </button>
          </div>
        </div>
      </div>
    );
  }

  if (gameState === 'results') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-8 flex items-center justify-center">
        <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-12 text-center max-w-2xl">
          <h1 className="text-5xl font-bold text-white mb-6">üéâ Challenge Complete!</h1>
          <div className="text-7xl font-bold text-yellow-400 mb-8">{score} / {filteredQuestions.length}</div>
          <div className="flex gap-4 justify-center">
            <button onClick={restartGame} className="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-3 px-8 rounded-xl">
              üîÑ Play Again
            </button>
            <button onClick={() => setGameState('menu')} className="bg-white/20 text-white font-bold py-3 px-8 rounded-xl">
              Main Menu
            </button>
          </div>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-8">
      <div className="max-w-5xl mx-auto">
        <div className="grid grid-cols-3 gap-4 mb-8">
          <div className="bg-white/10 rounded-xl p-4 text-center">
            <div className="text-sm text-blue-200">Score</div>
            <div className="text-3xl font-bold text-white">{score}</div>
          </div>
          <div className="bg-white/10 rounded-xl p-4 text-center">
            <div className="text-sm text-blue-200">Streak</div>
            <div className="text-3xl font-bold text-yellow-400">{streak} üî•</div>
          </div>
          <div className="bg-white/10 rounded-xl p-4 text-center">
            <div className="text-sm text-blue-200">Progress</div>
            <div className="text-3xl font-bold text-white">{currentQuestion + 1}/{filteredQuestions.length}</div>
          </div>
        </div>
        <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
          <div className="flex items-center gap-3 mb-6">
            <span className="text-6xl">{currentQ.image}</span>
            <div>
              <div className="text-sm text-blue-200 font-semibold">{currentQ.category}</div>
              <div className="text-xs text-white/60 uppercase">{currentQ.difficulty}</div>
            </div>
          </div>
          <h2 className="text-3xl font-bold text-white mb-8">{currentQ.question}</h2>
          <div className="space-y-4 mb-8">
            {currentQ.answers.map((answer, index) => {
              let buttonClass = 'bg-white/20 text-white';
              if (showFeedback) {
                if (index === currentQ.correct) buttonClass = 'bg-green-500 text-white';
                else if (index === selectedAnswer) buttonClass = 'bg-red-500 text-white';
                else buttonClass = 'bg-white/10 text-white/50';
              }
              return (
                <button key={index} onClick={() => handleAnswer(index)} disabled={showFeedback} className={`w-full p-5 rounded-xl font-semibold text-lg text-left ${buttonClass}`}>
                  {String.fromCharCode(65 + index)}. {answer}
                </button>
              );
            })}
          </div>
          {showFeedback && (
            <div className={`p-6 rounded-2xl mb-6 ${selectedAnswer === currentQ.correct ? 'bg-green-500/20 border-2 border-green-400' : 'bg-red-500/20 border-2 border-red-400'}`}>
              <h3 className="text-2xl font-bold text-white mb-3">
                {selectedAnswer === currentQ.correct ? '‚úÖ Correct!' : '‚ùå Not quite!'}
              </h3>
              <p className="text-white text-lg mb-4">{currentQ.explanation}</p>
              <a href={currentQ.learnMore} target="_blank" rel="noopener noreferrer" className="inline-block bg-white/20 text-white px-4 py-2 rounded-lg font-semibold">
                üìñ Learn More
              </a>
            </div>
          )}
          {showFeedback && (
            <button onClick={nextQuestion} className="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-4 px-8 rounded-xl text-xl">
              {currentQuestion < filteredQuestions.length - 1 ? 'Next Question ‚Üí' : 'See Results ‚≠ê'}
            </button>
          )}
        </div>
      </div>
    </div>
  );
};

ReactDOM.render(<FeynmanPhysicsGame />, document.getElementById('root'));
    </script>
</body>
</html>
