<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feynman Physics Challenge</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState } = React;

// Lucide React icons as inline SVG components
const Trophy = ({ size = 24, className = "" }) => (
  <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
    <path d="M4 22h16"></path>
    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
    <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
    <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
  </svg>
);

const Award = ({ size = 24, className = "" }) => (
  <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
    <circle cx="12" cy="8" r="6"></circle>
    <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"></path>
  </svg>
);

const BookOpen = ({ size = 24, className = "" }) => (
  <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
  </svg>
);

const ArrowRight = ({ size = 24, className = "" }) => (
  <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
    <path d="M5 12h14"></path>
    <path d="m12 5 7 7-7 7"></path>
  </svg>
);

const RefreshCw = ({ size = 24, className = "" }) => (
  <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
    <path d="M21 3v5h-5"></path>
    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
    <path d="M8 16H3v5"></path>
  </svg>
);

const Star = ({ size = 24, className = "" }) => (
  <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
  </svg>
);

const FeynmanPhysicsGame = () => {
  const [gameState, setGameState] = useState('menu');
  const [currentQuestion, setCurrentQuestion] = useState(0);
  const [score, setScore] = useState(0);
  const [streak, setStreak] = useState(0);
  const [selectedAnswer, setSelectedAnswer] = useState(null);
  const [showFeedback, setShowFeedback] = useState(false);
  const [difficulty, setDifficulty] = useState('medium');
  const [playerName, setPlayerName] = useState('');
  const [badges, setBadges] = useState([]);
  const [leaderboard, setLeaderboard] = useState([]);
  const [totalAnswered, setTotalAnswered] = useState(0);

  const questions = [
    {
      id: 1,
      difficulty: 'easy',
      category: 'Mechanics',
      question: "According to Newton's First Law, an object at rest will remain at rest unless acted upon by what?",
      answers: ['An unbalanced force', 'Gravity', 'Friction', 'Inertia'],
      correct: 0,
      explanation: "Newton's First Law states that an object at rest stays at rest and an object in motion stays in motion with the same speed and direction unless acted upon by an unbalanced force.",
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_09.html',
      image: 'üöÄ'
    },
    {
      id: 2,
      difficulty: 'easy',
      category: 'Mechanics',
      question: 'What is the SI unit of force?',
      answers: ['Joule', 'Newton', 'Watt', 'Pascal'],
      correct: 1,
      explanation: 'The Newton (N) is the SI unit of force, named after Isaac Newton.',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_09.html',
      image: '‚öñÔ∏è'
    },
    {
      id: 3,
      difficulty: 'medium',
      category: 'Mechanics',
      question: 'A car travels at constant velocity. What can you conclude about the net force acting on it?',
      answers: ['Net force is in the direction of motion', 'Net force is zero', 'Net force equals the car\'s weight', 'Net force varies with speed'],
      correct: 1,
      explanation: 'By Newton\'s First Law, if velocity is constant (no acceleration), the net force must be zero.',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_09.html',
      image: 'üöó'
    },
    {
      id: 4,
      difficulty: 'hard',
      category: 'Mechanics',
      question: 'In a perfectly elastic collision between two objects, which quantities are conserved?',
      answers: ['Only momentum', 'Only kinetic energy', 'Both momentum and kinetic energy', 'Neither momentum nor kinetic energy'],
      correct: 2,
      explanation: 'In a perfectly elastic collision, both momentum and kinetic energy are conserved.',
      learnMore: 'https://www.feynmanlectures.caltech.edu/I_10.html',
      image: 'üí•'
    }
  ];

  const badgeDefinitions = [
    { id: 'first_correct', name: 'First Steps', icon: 'üéØ', description: 'Answer your first question correctly' },
    { id: 'streak_5', name: 'On Fire!', icon: 'üî•', description: 'Get 5 correct answers in a row' }
  ];

  const filteredQuestions = questions.filter(q => q.difficulty === difficulty);
  const currentQ = filteredQuestions[currentQuestion];

  const checkBadges = (newScore, newStreak, newTotalAnswered) => {
    const newBadges = [...badges];
    if (newScore >= 1 && !badges.includes('first_correct')) {
      newBadges.push('first_correct');
    }
    if (newStreak >= 5 && !badges.includes('streak_5')) {
      newBadges.push('streak_5');
    }
    setBadges(newBadges);
  };

  const handleAnswer = (index) => {
    if (showFeedback) return;
    setSelectedAnswer(index);
    setShowFeedback(true);
    const isCorrect = index === currentQ.correct;
    const newTotalAnswered = totalAnswered + 1;
    setTotalAnswered(newTotalAnswered);
    
    if (isCorrect) {
      const newScore = score + 1;
      const newStreak = streak + 1;
      setScore(newScore);
      setStreak(newStreak);
      checkBadges(newScore, newStreak, newTotalAnswered);
    } else {
      setStreak(0);
      checkBadges(score, 0, newTotalAnswered);
    }
  };

  const nextQuestion = () => {
    if (currentQuestion < filteredQuestions.length - 1) {
      setCurrentQuestion(currentQuestion + 1);
      setSelectedAnswer(null);
      setShowFeedback(false);
    } else {
      if (playerName && score > 0) {
        const newEntry = { name: playerName, score, difficulty, date: new Date().toLocaleDateString() };
        const newLeaderboard = [...leaderboard, newEntry].sort((a, b) => b.score - a.score).slice(0, 10);
        setLeaderboard(newLeaderboard);
      }
      setGameState('results');
    }
  };

  const restartGame = () => {
    setCurrentQuestion(0);
    setScore(0);
    setStreak(0);
    setSelectedAnswer(null);
    setShowFeedback(false);
    setGameState('playing');
  };

  const startGame = () => {
    if (!playerName.trim()) {
      alert('Please enter your name!');
      return;
    }
    setGameState('playing');
  };

  if (gameState === 'menu') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-8">
        <div className="max-w-4xl mx-auto">
          <div className="text-center mb-12">
            <h1 className="text-6xl font-bold text-white mb-4">‚öõÔ∏è Feynman Physics Challenge</h1>
            <p className="text-xl text-blue-200">Test your physics knowledge!</p>
          </div>

          <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl mb-8">
            <div className="mb-6">
              <label className="block text-white text-lg mb-2">Your Name:</label>
              <input
                type="text"
                value={playerName}
                onChange={(e) => setPlayerName(e.target.value)}
                className="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-white/50 border-2 border-white/30 focus:border-white/60 outline-none text-lg"
                placeholder="Enter your name..."
              />
            </div>

            <div className="mb-8">
              <label className="block text-white text-lg mb-4">Select Difficulty:</label>
              <div className="grid grid-cols-3 gap-4">
                {['easy', 'medium', 'hard'].map((diff) => (
                  <button
                    key={diff}
                    onClick={() => setDifficulty(diff)}
                    className={`p-4 rounded-xl font-bold text-lg transition-all ${
                      difficulty === diff
                        ? 'bg-white text-purple-900 shadow-lg scale-105'
                        : 'bg-white/20 text-white hover:bg-white/30'
                    }`}
                  >
                    {diff === 'easy' && 'üå± Easy'}
                    {diff === 'medium' && 'üéØ Medium'}
                    {diff === 'hard' && 'üöÄ Hard'}
                  </button>
                ))}
              </div>
            </div>

            <button
              onClick={startGame}
              className="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-4 px-8 rounded-xl text-xl hover:shadow-2xl transform hover:scale-105 transition-all flex items-center justify-center gap-3"
            >
              Start Challenge <ArrowRight size={24} />
            </button>
          </div>
        </div>
      </div>
    );
  }

  if (gameState === 'results') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-8">
        <div className="max-w-4xl mx-auto">
          <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-12 shadow-2xl text-center">
            <h1 className="text-5xl font-bold text-white mb-6">üéâ Challenge Complete!</h1>
            <div className="text-7xl font-bold text-yellow-400 mb-4">{score} / {filteredQuestions.length}</div>
            <button
              onClick={restartGame}
              className="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-3 px-8 rounded-xl text-lg hover:shadow-2xl transform hover:scale-105 transition-all flex items-center gap-2 mx-auto"
            >
              <RefreshCw size={20} /> Play Again
            </button>
          </div>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 p-8">
      <div className="max-w-5xl mx-auto">
        <div className="grid grid-cols-3 gap-4 mb-8">
          <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 text-center">
            <div className="text-sm text-blue-200 mb-1">Score</div>
            <div className="text-3xl font-bold text-white">{score}</div>
          </div>
          <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 text-center">
            <div className="text-sm text-blue-200 mb-1">Streak</div>
            <div className="text-3xl font-bold text-yellow-400">{streak} üî•</div>
          </div>
          <div className="bg-white/10 backdrop-blur-lg rounded-xl p-4 text-center">
            <div className="text-sm text-blue-200 mb-1">Progress</div>
            <div className="text-3xl font-bold text-white">{currentQuestion + 1}/{filteredQuestions.length}</div>
          </div>
        </div>

        <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl">
          <div className="flex items-center gap-3 mb-6">
            <span className="text-6xl">{currentQ.image}</span>
            <div>
              <div className="text-sm text-blue-200 font-semibold">{currentQ.category}</div>
              <div className="text-xs text-white/60 uppercase">{currentQ.difficulty} Level</div>
            </div>
          </div>

          <h2 className="text-3xl font-bold text-white mb-8">{currentQ.question}</h2>

          <div className="space-y-4 mb-8">
            {currentQ.answers.map((answer, index) => {
              let buttonClass = 'bg-white/20 hover:bg-white/30 text-white';
              
              if (showFeedback) {
                if (index === currentQ.correct) {
                  buttonClass = 'bg-green-500 text-white';
                } else if (index === selectedAnswer) {
                  buttonClass = 'bg-red-500 text-white';
                } else {
                  buttonClass = 'bg-white/10 text-white/50';
                }
              }

              return (
                <button
                  key={index}
                  onClick={() => handleAnswer(index)}
                  disabled={showFeedback}
                  className={`w-full p-5 rounded-xl font-semibold text-lg text-left transition-all ${buttonClass}`}
                >
                  <span className="font-bold mr-3">{String.fromCharCode(65 + index)}.</span>
                  {answer}
                </button>
              );
            })}
          </div>

          {showFeedback && (
            <div className={`p-6 rounded-2xl mb-6 ${
              selectedAnswer === currentQ.correct ? 'bg-green-500/20 border-2 border-green-400' : 'bg-red-500/20 border-2 border-red-400'
            }`}>
              <h3 className="text-2xl font-bold text-white mb-3">
                {selectedAnswer === currentQ.correct ? '‚úÖ Correct!' : '‚ùå Not quite!'}
              </h3>
              <p className="text-white text-lg mb-4">{currentQ.explanation}</p>
              
                href={currentQ.learnMore}
                target="_blank"
                rel="noopener noreferrer"
                className="inline-flex items-center gap-2 bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg font-semibold transition-all"
              >
                <BookOpen size={20} /> Learn More
              </a>
            </div>
          )}

          {showFeedback && (
            <button
              onClick={nextQuestion}
              className="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-4 px-8 rounded-xl text-xl hover:shadow-2xl transform hover:scale-105 transition-all flex items-center justify-center gap-3"
            >
              {currentQuestion < filteredQuestions.length - 1 ? (
                <>Next Question <ArrowRight size={24} /></>
              ) : (
                <>See Results <Star size={24} /></>
              )}
            </button>
          )}
        </div>
      </div>
    </div>
  );
};

ReactDOM.render(<FeynmanPhysicsGame />, document.getElementById('root'));
    </script>
</body>
</html>
